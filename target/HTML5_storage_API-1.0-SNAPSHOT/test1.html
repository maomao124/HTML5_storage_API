<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="load()">
<div id="support1"></div>
<div id="support2"></div>
<script>
    function checkSupport()
    {
        if (window.localStorage)
        {
            document.getElementById("support1").innerHTML = "浏览器支持localStorage存储";
        }
        else
        {
            document.getElementById("support1").innerHTML = "浏览器不支持localStorage存储";
        }

        if (window.sessionStorage)
        {
            document.getElementById("support2").innerHTML = "浏览器支持sessionStorage存储";
        }
        else
        {
            document.getElementById("support2").innerHTML = "浏览器不支持sessionStorage存储";
        }
    }

    function load()
    {
        checkSupport();
    }

</script>
</body>
</html>
